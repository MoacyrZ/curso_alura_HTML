<meta charset="UTF-8">
<script>
	function pulaLinha() {
    document.write("<br><br>");
	}

	function mostra(frase) {
    document.write(frase);
	pulaLinha();
	}

	var anoCopa = 1930;
	var anoAtual = prompt("Digite o ano atual: ");

	while(anoCopa <= anoAtual){
		mostra("Teve copa em " + anoCopa);
		anoCopa += 4;
		pulaLinha();
	}


</script>
