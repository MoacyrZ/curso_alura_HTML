<meta charset="UTF-8">
<script>
	function pulaLinha() {
    document.write("<br><br>");
	}

	function mostra(frase) {
    document.write(frase);
	pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o n de vitórias: "));
	var empates = parseInt(prompt("Digite o n de empates: "));
	var pontosAnoPassado = parseInt(prompt("Digite os pontos do ano passado: "));

	var pontos = vitorias * 3 + empates;

	mostra("O total de pontos do seu time é: " + pontos);

	if(pontos < pontosAnoPassado) {
		mostra("Seu time está melhor que no ano passado");
	}

	if(pontos > pontosAnoPassado) {
		mostra("Seu time está pior que no ano passado");
	}

	if(pontos == pontosAnoPassado) {
		mostra("Seu time está igual ao ano passado");
	}


</script>
