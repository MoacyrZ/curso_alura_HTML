<script>

	var caminhoComGasolina = 480;
	var tanque = 40;
	var caminhoComAlcool = 300;

	document.write("Eficiencia da Gasolina = " +caminhoComGasolina/tanque + "Km/l.<br>")
	document.write("Eficiencia do Alcool = " +caminhoComAlcool/tanque + "Km/l.<br>")
